<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - Employee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Oops! Something went wrong</h3>
                    </div>
                    <div class="card-body text-center">
                        <p class="mb-3">We're sorry, but there was an error processing your request.</p>
                        <div class="d-grid gap-2">
                            <a href="/dashboard" class="btn btn-primary">Return to Dashboard</a>
                            <a href="/login" class="btn btn-outline-secondary">Return to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
